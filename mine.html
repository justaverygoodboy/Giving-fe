<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/> <!--完美视图，不可缩放 viewport-fit我也不知道-->
  <meta name="format-datection" content="telephone=no,email=no"/><!--默认试别不了电话邮件--><!--如果要链接电话或邮箱 在a标签中href="tel:110"/href="mailto:1111@qq.com"-->
  <meta name="apple-mobile-web-app-capable" content="yes"><!-- 这个我也不知道... -->
  <meta name="apple-mobile-web-app-status-bar-style" content="white"><!-- 设置手机导航栏颜色 -->
  <!--导航栏要透明-->
  <script src="lib/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="css/mine.css"/>
  <link rel="stylesheet" type="text/css" href="css/font.css">
  <script src="js/mine.js"></script>
</head>

<body>
  <div class="header">
    <img src="./img/bg-mine@2x.png" style="position: absolute;z-index: -1; width: 100%; height: 67vw">
    <div class="top">
      <div class="mine">我的</div>
      <div class="share"><img src="./img/xiugai.png" alt="share"></div>
    </div>

    <div class="info">
      <div class="portrait-container">
        <img id="portrait" src="./img/portrait@2x.png">
      </div>

      <div class="desc">
        <p id="username">造梦者</p>
        <p id="school">艺术与设计学院</p>
        <p id="department">绘画182班</p>
        <div class="sunshine">
          <img src="./img/sunshine.png">
          <p>阳光:  <span>11</span> 点</p>
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <div class="doing">
      <img src="./img/jinxingzhong.png">
      <p>进行中</p>
      <img src="./img/fanhui.png">
    </div>
    <div class="done">
      <img src="./img/wancheng.png">
      <p>已完成</p>
      <img src="./img/fanhui.png">
      <!--这两处的线用border-->
    </div>
    <div class="about-us">
      <img src="./img/guanyuwomen.png">
      <p>关于我们</p>
      <img src="./img/fanhui.png">
    </div>
  </div>

  <div class="tree">
    <img id="tree" src="./img/tree@2x.png">
  </div>
  <footer>
    <div class="footer-bar">
      <div id="huodong">
        <img src="img/huodong@2x.png"/></div>
      <div id="quanzi">
        <img src="img/quanzi@2x.png"/></div>
      <div id="wode">
        <img src="img/my-active@2x.png"/></div>
    </div>
  </footer>

  <script src="js/mine.js"></script>
</body>

</html>
